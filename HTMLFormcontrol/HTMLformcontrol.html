<html>
  <head>
    <title>
      HTMLformcontrol
    </title>
    <body bgcolor="#2233ab">

      <form action="" method="get">
        <p>What is the meaning to life?</p>
          <textarea name="answer" rows="5" cols="10">If you do not answer correctly you will perish. </textarea>
      </form>




      <hr >
      <form action="" method="get">
      <p> WHAT IS YOUR NAME?</p>
      <input type="radio" name="name" value="Bob Ross"/>Bob Ross
      <input type="radio" name="name" value="Steve"/>Steve
      <input type="radio" name="name" value="Stephen"/>Stephen
      <input type="radio" name="name" value="Anne"/>Anne
      <input type="radio" name="name" value="Mary"/>Mary
      <input type="radio" name="name" value="Maxwell"/>Maxwell
      <input type="radio" name="name" value="no name"/>no name
      <input type="radio" name="name" value="none of the above"/> none of the above



      <hr >

      <form action="" method="get">
        <p>Favorite type of car brand?</p>
        <select name="favoritecar">
          <option value="Prius">Prius</option>
          <option value="Ferrari">Ferrari</option>
          <option value="Lamborghini">Lamborgini</option>
          <option value="Bugatti">Bugatti</option>
          <option value="Horse Pulled Chariot">Horse Pulled Chariot</option>
          <option value="Walking"> I don't like cars</option>
          <option value="Porche"> Porsche</option>
          <option value="Lexus"> Lexus</option>
          <option value="Chevy"> Chevy</option>
          <option value="Ford"> Ford</option>

        </select>
      </form>

      <form action="" method="get">
        <p>Favorite Food?</p>
        <select name="instruments" size="6" multiple="multiple">
          <option value="Spaghetti" selected="selected">Spaghetti</option>
          <option value="Ravioli">Ravioli</option>
          <option value="Salad" selected="selected">Salad</option>
          <option value="Pie">Pie</option>
          <option value="Steak">Steak</option>
          <option value="Pizza Pie">Pizza Pie</option>
          <option value="Human Flesh">Human Flesh</option>
          <option value="Dog Flesh">Dog Flesh</option>
          <option value="Horse Flesh"> Horse Flesh</option>
          <option value="Cat Flesh"> Cat Flesh </option>
        </select>
      </form>

      <form>
        <label>What flavor potato are you?: <input type="text" name="Flavor Poato" /></label>
        <br />
What size potato are you?
        <input id="small" type="radio" name="small" value="s">
        <label for="small">small</label>
        <input id="medium" type="radio" name="medium" value="m">
        <label for="medium">medium</label>
        <input id="large" type="radio" name="large" value="l">
        <label for="large">large</label>
      </form>


</html>
